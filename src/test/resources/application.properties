spring.datasource.url=jdbc:h2:mem:wishListDatabase;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:h2Init.sql'
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Tell Spring to run custom schema/data scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:h2Init.sql

spring.jpa.hibernate.ddl-auto=none
