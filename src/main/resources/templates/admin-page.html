<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>User ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.userID}">1</td>
    <td th:text="${user.name}">John Doe</td>
    <td th:text="${user.email}">john@example.com</td>
    <td th:text="${user.role}">ADMIN</td>
  </tr>
  </tbody>
</table>

</body>
</html>
