<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/layoutStyling.css}">
    <link rel="stylesheet" th:href="@{/css/generalStyling.css}">
    <title>Create New SubProject</title>
</head>
<body class="index_body page-container">

<h1 th:unless="${allowAccess}">Access Denied! Wrong user</h1>

<div th:if="${allowAccess}">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="page-main">
        <div class="flex-center flex-column flex-grow">
            <h2 class="title">Create a New SubProject for Project: <span th:text="${project.name}"></span></h2>

            <div class="frame">
                <form th:action="@{/projects/{projectId}/subprojects/create(projectId=${project.id})}"
                      method="post" th:object="${subproject}">

                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="SubProject Name" required maxlength="200"/><br>

                    <label for="description">Description:</label>
                    <textarea id="description" th:field="*{description}" placeholder="Description"
                              rows="4" maxlength="200"></textarea><br>

                    <label for="timeBudget">Time budget:</label>
                    <input type="number" id="timeBudget" th:field="*{timeBudget}" min="0" max="1000000" placeholder="Time Budget" required
                           step="0.1"/><br>


                    <div class="button-container">
                        <button type="submit">Save SubProject</button>
                        <a>
                            <button type="button"  onclick="history.back()">Back</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
