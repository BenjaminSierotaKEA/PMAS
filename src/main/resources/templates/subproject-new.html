<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/layoutStyling.css}">
    <link rel="stylesheet" th:href="@{/css/generalStyling.css}">
    <title>Create New SubProject</title>
</head>
<body class="index_body page-container">

<div th:replace="fragments/navbar :: navbar"></div>

<p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>

<div class="page-main">
    <div class="flex-center flex-column flex-grow">
        <h2 class="title">Create a New SubProject for Project: <span th:text="${project.name}"></span></h2>

        <div class="frame">
            <form th:action="@{/projects/{projectId}/subprojects/create(projectId=${project.id})}"
                  method="post" th:object="${subproject}">

                <input type="text" id="name" th:field="*{name}" placeholder="SubProject Name" required/><br>

                <textarea id="description" th:field="*{description}" placeholder="Description" rows="4"></textarea><br>

                <input type="number" id="timeBudget" th:field="*{timeBudget}" placeholder="Time Budget" required step="0.1"/><br>


                <div class="button-container">
                    <button type="submit">Save SubProject</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
