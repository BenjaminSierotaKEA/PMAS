<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create your project!</title>
</head>
<body>
   <main th:if="${allowAccess}">
        <h1>Enter your project information please</h1>
        <form method="post" th:action="@{/projects/create}" th:object="${project}">
            <label for="name">Project Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="Name" required>
            <label for="description">Description:</label>
            <textarea type="text" id="description" name="description" th:field="*{description}" placeholder="Description"></textarea>
            <label for="timeBudget">Time Budget:</label>
            <input type="number" id="timeBudget" name="timeBudget" th:field="*{timeBudget}" required step="0.1">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" th:field="*{deadline}" required>
            <button type="submit">Submit</button>

        </form>
    </main>
    <main th:unless="${allowAccess}">
        <h1>You can only create a project if you are logged in as a project manager</h1>
    </main>

</body>
</html>
